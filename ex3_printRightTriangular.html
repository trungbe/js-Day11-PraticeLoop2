<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In tam giác vuông</title>
</head>
<body>
<script>
    let x = +prompt("Nhập chiều cao tam giác");
    for (let i = 0; i < x; i++) {
        for (let j = 0; j <= i; j++) {
            document.write("*");
        }
        document.write("<br>")
    }

    document.write("<br>")

    for (let i = 0; i < x; i++) {
        for (let j = x; j > i; j--) {
            document.write("*");
        }
        document.write("<br>")
    }

    document.write("<br>")

    for (let i = 1; i <= x; i++) {
        for (let k = 0; k < x - i; k++) {
            document.write('&ensp;');
        }
        for (let j = 0; j < i; j++) {
            document.write('*');
        }
        document.write("<br>")
    }

    document.write("<br>")

    for (let i = x; i > 0; i--) {
        for (let k = 0; k < x - i; k++) {
            document.write('&ensp;');
        }
        for (let j = 0; j < i; j++) {
            document.write('*');
        }
        document.write("<br>")
    }
</script>
</body>
</html>
