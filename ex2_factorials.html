<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>factorials</title>
</head>
<body>

<script>
    let n = prompt("nhap so n ");
    for ( let i =0 ;i<10 ;i++) {
        if (n < 0) {
            n = prompt("nhap so n ")
        } else {
            let i;
            let giaithua = 1;
            for (i = 1; i <= n; i++) {
                giaithua = giaithua * i;
            }
            alert(giaithua);
            break;
        }
    }
</script>
</body>
</html>
